<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} | トムとジェリーサイト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">トムとジェリーサイト</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav d-flex flex-row">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">ホームページ</a>
                <a class="nav-link" href="{% url 'list-cartoon' %}">歴史</a>
                <a class="nav-link" href="{% url 'create-cartoon' %}">歴史追加</a>
              </div>
            </div>
            <div class="navbar-nav d-flex flex-row">
                {% if request.user.is_authenticated %}
                  <form action="{% url 'accounts:logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link">ログアウト</button>
                  </form>
                {% else %}
                  <a class="nav-link mx-3" href="{% url 'accounts:login' %}">ログイン</a>
                  <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">新規登録</a>
                {% endif %}
              </div>
        </div>
    </nav>
    <div class="p-4">
        <h1>{% block h1 %}{% endblock %}</h1>
        {% block content %}{% endblock content %}
    </div>
  </body>
</html>
